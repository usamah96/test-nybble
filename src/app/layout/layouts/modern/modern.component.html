<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
@if (isScreenSmall) {
    <fuse-vertical-navigation
        class="dark bg-gray-900 print:hidden"
        [mode]="'over'"
        [name]="'mainNavigation'"
        [navigation]="navigation.default"
        [opened]="false"
    >
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <br />
            <br />
        </ng-container>
    </fuse-vertical-navigation>
}

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
        class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none sm:h-20 md:px-6 print:hidden"
    >
        @if (!isScreenSmall) {
            <!-- Logo -->
            <div class="mx-2 flex items-center lg:mr-8">
                <div class="hidden lg:flex">
                    <img
                        class="w-24 dark:hidden"
                        src="images/logo/nybble-logo.png"
                    />
                </div>
                <img
                    class="flex w-8 lg:hidden"
                    src="images/logo/nybble-only-logo.png"
                />
            </div>
            <!-- Horizontal navigation -->
            <fuse-horizontal-navigation
                class="mr-2"
                [name]="'mainNavigation'"
                [navigation]="navigation.horizontal"
            ></fuse-horizontal-navigation>
        }
        <!-- Navigation toggle button -->
        @if (isScreenSmall) {
            <button
                mat-icon-button
                (click)="toggleNavigation('mainNavigation')"
            >
                <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button>
        }

        <div class="ml-auto grid grid-cols-2">
            <div class="ml-auto grid grid-cols-2 gap-7 max-sm:hidden">
                <div>
                    <div class="flex items-center">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="
                                'heroicons_outline:phone-arrow-down-left'
                            "
                        ></mat-icon>
                        <div class="text-secondary ml-1.5 truncate leading-6">
                            Call Us
                        </div>
                    </div>
                    <ul class="font-medium text-gray-500 dark:text-gray-400">
                        <li>0330 0020886</li>
                    </ul>
                </div>
                <div>
                    <div class="flex items-center">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_outline:envelope'"
                        ></mat-icon>
                        <div class="text-secondary ml-1.5 truncate leading-6">
                            Email Us
                        </div>
                    </div>
                    <ul class="font-medium text-gray-500 dark:text-gray-400">
                        <li>info&#64;nybble.co.uk</li>
                    </ul>
                </div>
            </div>
            <div class="ml-auto grid grid-cols-2">
                <div><notifications></notifications></div>
                <div><user></user></div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="flex w-full flex-auto flex-col">
        <router-outlet></router-outlet>
    </div>

    <footer class="flex flex-col bg-white shadow">
        <div class="flex grid grid-cols-2 p-2 py-2">
            <div class="mx-auto text-sm text-gray-500">
                Â© 2024 All Rights Reserved. Invoice Portal developed by
                <a href="https://nybble.co.uk" class="hover:underline"
                    >Nybble</a
                >
            </div>
            <div class="mx-auto text-sm text-gray-500">
                Last Login: Thursday, September 26th 2024
            </div>
        </div>
    </footer>
</div>

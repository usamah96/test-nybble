<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
@if (isScreenSmall) {
    <fuse-vertical-navigation
        class="dark bg-gray-900 print:hidden"
        [mode]="'over'"
        [name]="'mainNavigation'"
        [navigation]="navigation.default"
        [opened]="false"
    >
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <br />
            <br />
        </ng-container>
    </fuse-vertical-navigation>
}

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
        class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none sm:h-20 md:px-6 print:hidden"
    >
        @if (!isScreenSmall) {
            <!-- Logo -->
            <div class="mx-2 flex items-center lg:mr-8">
                <div class="hidden lg:flex">
                    <img
                        class="w-24 dark:hidden"
                        src="images/logo/nybble-logo.png"
                    />
                </div>
                <img
                    class="flex w-8 lg:hidden"
                    src="images/logo/nybble-only-logo.png"
                />
            </div>
            <!-- Horizontal navigation -->
            <fuse-horizontal-navigation
                class="mr-2"
                [name]="'mainNavigation'"
                [navigation]="navigation.horizontal"
            ></fuse-horizontal-navigation>
        }
        <!-- Navigation toggle button -->
        @if (isScreenSmall) {
            <button
                mat-icon-button
                (click)="toggleNavigation('mainNavigation')"
            >
                <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button>
        }

        <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
            <notifications></notifications>
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex w-full flex-auto flex-col">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        @if (true) {
            <router-outlet></router-outlet>
        }
    </div>

    <footer class="bg-white dark:bg-gray-900">
        <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
            <div class="md:flex md:justify-between">
                <div class="mb-2">
                    <img src="images/logo/nybble-logo.png" class="me-3 h-8" />
                </div>
                <div class="grid grid-cols-2 gap-8 sm:grid-cols-3 sm:gap-6">
                    <div>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="
                                    'heroicons_outline:phone-arrow-down-left'
                                "
                            ></mat-icon>
                            <div
                                class="text-secondary ml-1.5 truncate leading-6"
                            >
                                Call Us
                            </div>
                        </div>
                        <ul
                            class="font-medium text-gray-500 dark:text-gray-400"
                        >
                            <li>01274 526200</li>
                        </ul>
                    </div>
                    <div>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_outline:clock'"
                            ></mat-icon>
                            <div
                                class="text-secondary ml-1.5 truncate leading-6"
                            >
                                Opening Time
                            </div>
                        </div>
                        <ul
                            class="font-medium text-gray-500 dark:text-gray-400"
                        >
                            <li>Mon-Fri: 9.00 AM - 5.30 PM</li>
                        </ul>
                    </div>
                    <div>
                        <div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_outline:envelope'"
                            ></mat-icon>
                            <div
                                class="text-secondary ml-1.5 truncate leading-6"
                            >
                                Email Us
                            </div>
                        </div>
                        <ul
                            class="font-medium text-gray-500 dark:text-gray-400"
                        >
                            <li>credit.control&#64;northside.co.uk</li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr
                class="my-6 border-gray-200 dark:border-gray-700 sm:mx-auto lg:my-8"
            />
            <div class="sm:flex sm:items-center sm:justify-between">
                <span
                    class="text-sm text-gray-500 dark:text-gray-400 sm:text-center"
                    >Â© 2024 All Rights Reserved. Invoice Portal developed by
                    <a href="https://nybble.co.uk" class="hover:underline"
                        >Nybble Synergie</a
                    >.
                </span>
                <div class="mt-4 flex sm:mt-0 sm:justify-center"></div>
            </div>
        </div>
    </footer>
</div>

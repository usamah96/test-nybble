<div
    class="absolute inset-0 flex min-w-0 flex-col overflow-y-auto"
    cdkScrollable
>
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 dark:bg-transparent sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-8"
    >
        <div class="min-w-0 flex-1">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden flex-wrap items-center font-medium sm:flex">
                    <div>
                        <a class="whitespace-nowrap text-primary-500"
                            >Projects</a
                        >
                    </div>
                    <div class="ml-1 flex items-center whitespace-nowrap">
                        <mat-icon
                            class="text-secondary icon-size-5"
                            [svgIcon]="'heroicons_mini:chevron-right'"
                        ></mat-icon>
                        <a class="ml-1 text-primary-500">Weekend Project</a>
                    </div>
                    <div class="ml-1 flex items-center whitespace-nowrap">
                        <mat-icon
                            class="text-secondary icon-size-5"
                            [svgIcon]="'heroicons_mini:chevron-right'"
                        ></mat-icon>
                        <span class="text-secondary ml-1">Overview</span>
                    </div>
                </div>
                <div class="flex sm:hidden">
                    <a
                        class="text-secondary -ml-1.5 inline-flex items-center font-medium"
                        [routerLink]="'./..'"
                    >
                        <mat-icon
                            class="text-secondary icon-size-5"
                            [svgIcon]="'heroicons_solid:chevron-left'"
                        ></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="truncate text-3xl font-extrabold leading-7 tracking-tight sm:leading-10 md:text-4xl"
                >
                    Page heading
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="mt-6 flex shrink-0 items-center sm:ml-4 sm:mt-0">
            <button mat-icon-button (click)="matDrawer.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button>
        </div>
    </div>

    <mat-drawer-container class="flex-auto overflow-visible">
        <!-- Drawer -->
        <mat-drawer
            class="w-72 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            [position]="'end'"
            #matDrawer
        >
            <!-- Demo sidebar -->
            <demo-sidebar></demo-sidebar>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto p-6 sm:p-10">
                <!-- CONTENT GOES HERE -->
                <div
                    class="h-400 max-h-400 min-h-400 rounded-2xl border-2 border-dashed border-gray-300"
                ></div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>

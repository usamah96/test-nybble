<div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 dark:bg-transparent sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-8"
    >
        <div class="min-w-0 flex-1">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden flex-wrap items-center font-medium sm:flex">
                    <div>
                        <a class="whitespace-nowrap text-primary-500"
                            >Projects</a
                        >
                    </div>
                    <div class="ml-1 flex items-center whitespace-nowrap">
                        <mat-icon
                            class="text-secondary icon-size-5"
                            [svgIcon]="'heroicons_mini:chevron-right'"
                        ></mat-icon>
                        <a class="ml-1 text-primary-500">Weekend Project</a>
                    </div>
                    <div class="ml-1 flex items-center whitespace-nowrap">
                        <mat-icon
                            class="text-secondary icon-size-5"
                            [svgIcon]="'heroicons_mini:chevron-right'"
                        ></mat-icon>
                        <span class="text-secondary ml-1">Overview</span>
                    </div>
                </div>
                <div class="flex sm:hidden">
                    <a
                        class="text-secondary -ml-1.5 inline-flex items-center font-medium"
                        [routerLink]="'./..'"
                    >
                        <mat-icon
                            class="text-secondary icon-size-5"
                            [svgIcon]="'heroicons_solid:chevron-left'"
                        ></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="truncate text-3xl font-extrabold leading-7 tracking-tight sm:leading-10 md:text-4xl"
                >
                    Page heading
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="mt-6 flex shrink-0 items-center sm:ml-4 sm:mt-0">
            <button mat-stroked-button>
                <mat-icon
                    class="icon-size-4"
                    [svgIcon]="'heroicons_mini:pencil-square'"
                ></mat-icon>
                <span class="ml-2">Edit</span>
            </button>
            <button class="ml-3" mat-flat-button [color]="'accent'">
                <mat-icon
                    class="icon-size-4"
                    [svgIcon]="'heroicons_mini:link'"
                ></mat-icon>
                <span class="ml-2">View</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto overflow-y-auto pt-6 sm:px-4 sm:pb-4" cdkScrollable>
        <!-- Tabs -->
        <mat-tab-group [animationDuration]="'0'">
            <!-- Tab #1 -->
            <mat-tab label="First Tab">
                <!-- TAB CONTENT GOES HERE -->
                <div
                    class="flex h-400 max-h-400 min-h-400 justify-center rounded-2xl border-2 border-dashed border-gray-300"
                >
                    <div class="text-hint mt-52 text-4xl font-bold">
                        First tab content
                    </div>
                </div>
            </mat-tab>

            <!-- Tab #2 -->
            <mat-tab label="Second Tab">
                <!-- TAB CONTENT GOES HERE -->
                <div
                    class="flex h-400 max-h-400 min-h-400 justify-center rounded-2xl border-2 border-dashed border-gray-300"
                >
                    <div class="text-hint mt-52 text-4xl font-bold">
                        Second tab content
                    </div>
                </div>
            </mat-tab>

            <!-- Tab #3 -->
            <mat-tab label="Third Tab">
                <!-- TAB CONTENT GOES HERE -->
                <div
                    class="flex h-400 max-h-400 min-h-400 justify-center rounded-2xl border-2 border-dashed border-gray-300"
                >
                    <div class="text-hint mt-52 text-4xl font-bold">
                        Third tab content
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
